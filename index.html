<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boykot Listesi</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            width: 80%;
            max-width: 900px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .boykot-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-top: 15px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .boykot-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .boykot-info {
            display: flex;
            align-items: center;
        }
        .boykot-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .boykot-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        button {
            padding: 12px 25px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .like {
            background-color: #4CAF50;
            color: white;
        }
        .like:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .dislike {
            background-color: #f44336;
            color: white;
        }
        .dislike:hover {
            background-color: #e53935;
            transform: scale(1.1);
        }
        .add-form input,
        .add-form button {
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .submit-btn {
            background-color: #007BFF;
            color: white;
        }
        .submit-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .add-form {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>G√ºncel Boykot Listesi</h1>
        <div id="boykot-list"></div>
        
        <h2>Yeni Boykot Ekle</h2>
        <form class="add-form" id="boykot-form">
            <input type="text" id="marka-adƒ±" placeholder="Marka Adƒ±" required>
            <input type="text" id="alternatif-adƒ±" placeholder="Alternatif Marka" required>
            <input type="date" id="boykot-tarih" required>
            <input type="file" id="boykot-img" accept="image/*">
            <button type="submit" class="submit-btn">Ekle</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const boykotList = document.getElementById('boykot-list');
            const savedBoykotlar = JSON.parse(localStorage.getItem('boykotlar')) || [];
            savedBoykotlar.forEach(function(boykot) {
                const boykotItem = document.createElement('div');
                boykotItem.classList.add('boykot-item');
                boykotItem.innerHTML = `
                    <div class="boykot-info">
                        <img src="${boykot.imgUrl}" class="boykot-img" alt="Marka Logosu">
                        <span><strong>${boykot.markaAdƒ±}</strong> - Alternatif: ${boykot.alternatifAdƒ±} <br> Tarih: ${boykot.tarih}</span>
                    </div>
                    <div class="boykot-actions">
                        <button class="like" onclick="updateLike(this, ${boykot.index})">üëç ${boykot.likes}</button>
                        <button class="dislike" onclick="updateDislike(this, ${boykot.index})">üëé ${boykot.dislikes}</button>
                    </div>
                `;
                boykotList.appendChild(boykotItem);
            });
        });

        document.getElementById('boykot-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const markaAdƒ± = document.getElementById('marka-adƒ±').value;
            const alternatifAdƒ± = document.getElementById('alternatif-adƒ±').value;
            const tarih = document.getElementById('boykot-tarih').value;
            const imgInput = document.getElementById('boykot-img');
            const imgUrl = imgInput.files.length > 0 ? URL.createObjectURL(imgInput.files[0]) : 'https://via.placeholder.com/60';
            
            const boykot = {
                markaAdƒ±,
                alternatifAdƒ±,
                tarih,
                imgUrl,
                likes: 0,
                dislikes: 0,
                index: Date.now()
            };
            
            const boykotlar = JSON.parse(localStorage.getItem('boykotlar')) || [];
            boykotlar.push(boykot);
            localStorage.setItem('boykotlar', JSON.stringify(boykotlar));
            
            const boykotList = document.getElementById('boykot-list');
            const boykotItem = document.createElement('div');
            boykotItem.classList.add('boykot-item');
            boykotItem.innerHTML = `
                <div class="boykot-info">
                    <img src="${imgUrl}" class="boykot-img" alt="Marka Logosu">
                    <span><strong>${markaAdƒ±}</strong> - Alternatif: ${alternatifAdƒ±} <br> Tarih: ${tarih}</span>
                </div>
                <div class="boykot-actions">
                    <button class="like" onclick="updateLike(this, ${boykot.index})">üëç 0</button>
                    <button class="dislike" onclick="updateDislike(this, ${boykot.index})">üëé 0</button>
                </div>
            `;
            boykotList.appendChild(boykotItem);
            document.getElementById('boykot-form').reset();
        });

        function updateLike(button, index) {
            const boykotlar = JSON.parse(localStorage.getItem('boykotlar'));
            const boykot = boykotlar.find(b => b.index === index);
            boykot.likes++;
            localStorage.setItem('boykotlar', JSON.stringify(boykotlar));
            button.innerText = `üëç ${boykot.likes}`;
        }

        function updateDislike(button, index) {
            const boykotlar = JSON.parse(localStorage.getItem('boykotlar'));
            const boykot = boykotlar.find(b => b.index === index);
            boykot.dislikes++;
            localStorage.setItem('boykotlar', JSON.stringify(boykotlar));
            button.innerText = `üëé ${boykot.dislikes}`;
        }
    </script>
</body>
</html>
